{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'> -->
    <title>Chords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Mali' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Futura' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
     <a class="navbar-brand active" href="/" style="font-size:24px;font-family: Mali;">Chords</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>

     <div class="collapse navbar-collapse" id="navbarColor01">
       <ul class="navbar-nav mr-auto">
         {% if user.is_authenticated %}
         <li class="nav-item">
           <a class="nav-link" href="/playlist" style="font-size:16px;">Playlist</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="/recent" style="font-size:16px;">Recent</a>
         </li>
         {% endif %}
        </ul>

        <ul class="navbar-nav ml-auto">
          {% if not user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/signup" style="font-size:16px;">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login" style="font-size:16px;">Login</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/logout" style="font-size:16px;">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </head>

  <body>
    <div class="jumbotron">
      <div class="jumbotron">
        {% block replace %}
        {% endblock %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
</html>
